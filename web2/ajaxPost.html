<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data" name="form1" id="myForm">
    <input type="text" name="desmsg" id="desmsg"/>
    <input type="hidden" name="up" value="upload">
    <input type="file" name="file" id="file"/>
    <input type="button" name="Submit" value="上 传" onclick="ajaxUpload()"/>

</form>

<script>
    function ajaxUpload() {

        var fm = new FormData($('#myForm')[0]);
        $.ajax({
            url: "ajaxPostMusic.php",
            data: fm,
            type:"post",
            cache: false,
            processData: false,
            contentType: false,
            success: function (r) {

                console.log(r);

            },
            error: function (e) {

                console.log(e);

            }
        })

    }
</script>
</body>
</html>
